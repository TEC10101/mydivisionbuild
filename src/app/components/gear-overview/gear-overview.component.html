<div class="item-wrapper {{gear.rarity}}" xmlns="">
  <div class="section-wrapper title-section">
    <div class="rarity-indicator"></div>
    <div class="title-wrapper">
      <select [(ngModel)]="gear.itemId">
        <option *ngFor="#item of items" [value]="item.id">{{item.name}}</option>
      </select>
    </div>
    <div class="rarity-wrapper">
      <label editor="false">{{gear.rarity|ucfirst}}</label>
      <select [(ngModel)]="gear.rarity" editor="true">
        <option class="option-{{rarity}}" *ngFor="#rarity of rarities" [value]="rarity">{{rarity|ucfirst}}</option>
      </select>
    </div>

    <div class="level-wrapper">
      level
      <div class="number-wrapper level-number-wrapper">
        {{gear.level}}
      </div>
    </div>
  </div>

  <div class="section-wrapper">

    <div class="stat-wrapper">
      ARMOR
      <div class="number-wrapper stat-number-wrapper">
        <auto-resize-input
          resize-increment="20"
          prepend=""
          [(ngModel)]="gear.armor"
          (input)="onArmorValueChanged($event)"></auto-resize-input>

      </div>
    </div>

  </div>
  <stats-display [stats]="gear.stats"></stats-display>
  <item-attributes [data]="gear.attributes" [gear-metadata]="metadata"
                   (attributeAdded)="onAttributeAdded($event)"
                   (attributeRemoved)="onAttributeRemoved($event)"></item-attributes>


</div>
