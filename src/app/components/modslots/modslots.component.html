<div class="mod-slots-wrapper section-wrapper ">

  <modslot [slot]="slot" *ngFor="#slot of slots" [gear-metadata]="metadata"></modslot>


  <div *ngIf="canDisplayControls" class="button-bar" editor="true">
    <button (click)="onAddSlot()" *ngIf="canAddSlot">+ slot</button>
    <button (click)="onRemoveSlot()" *ngIf="canRemoveSlot">- slot</button>
  </div>


</div>
