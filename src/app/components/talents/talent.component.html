<div class="talent-wrapper" [ngClass]="{unlocked:talent.unlocked}">

  <div class="talent-title-wrapper">
    Talent
  </div>
  <div class="talent-title-separator">|</div>
  <div class="talent-title-name">
    <label editor>{{talent.id|ucfirst}}</label>
    <div editor="true">
      <select [(ngModel)]="talent.id" (ngModelChange)="onTalentChanged($event)">
        <option *ngFor="let choice of choices" [value]="choice.id">{{choice.id|ucfirst}}</option>
      </select>
    </div>
    <div editor="true" class="talent-unlocked">
      <input type="checkbox" [(ngModel)]="talent.unlocked" (ngModelChange)="onTalentUnlockedChanged($event)"/>
      Unlocked
    </div>
  </div>
  <div class="talent-description-text">
    <div #description></div>

  </div>
  <div class="talent-meta">
    <img [src]="talentImage" *ngIf="hasImage"/>
    <div class="talent-requirements" *ngIf="requirements.length" [ngClass]="metadata.rarity">
      Requirements
      <ul>
        <li *ngFor="let req of requirements" [ngClass]="{active:req.active}"
            class="{{req.id}}">{{req.value}}</li>
      </ul>
    </div>
  </div>
</div>
