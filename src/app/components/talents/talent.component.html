<div class="talent-wrapper">

  <div class="talent-title-wrapper">
    Talent
  </div>
  <div class="talent-title-separator">|</div>
  <div class="talent-title-name">
    <label editor>{{talent.id}}</label>
    <div editor="true">
      <select [(ngModel)]="talent.id">
        <option *ngFor="#choice of choices" [value]="choice.id">{{choice.id}}</option>
      </select>
    </div>
  </div>
  <div class="talent-description-text">
    {{text}}
  </div>
</div>
