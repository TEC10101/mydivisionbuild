<div class="inventory-gear-item clearfix" *ngIf="!!item">
  <inventory-gear-item-image [item]="item"></inventory-gear-item-image>
  <ul class="inventory-gear-stats">

    <li *ngFor="#stat of statNames"
        class="{{stat}}"
        [ngClass]="{active:hasStat(stat)}"></li>


  </ul>
  <div class="inventory-gear-armor">
    <label>ARMOR</label>
    <span>{{item.armor}}</span>
  </div>

</div>
